<!DOCTYPE html>
<html lang="ja"> <!-- 言語コードを日本語に設定 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストエンコーダ</title>
</head>
<body>

    <textarea id="inputText" placeholder="テキストを入力"></textarea>
    <input type="text" id="namePlate" placeholder="名札の内容を入力">
    <input type="number" id="multiplier" placeholder="繰り返し回数を入力">
    <button onclick="encodeAndCopy()">エンコードしてコピー</button>

    <script>
        function encodeAndCopy() {
            // ユーザーの入力を取得
            var inputText = document.getElementById('inputText').value;
            var namePlate = document.getElementById('namePlate').value;
            var multiplier = document.getElementById('multiplier').value;

            // 全ての入力フィールドが埋まっているか確認
            if (inputText && namePlate && multiplier) {
                // テキストをエンコード
                var encodedText = encodeURIComponent('<option value="line://share?text=' + inputText.repeat(multiplier) + '">' + namePlate + '</option>');

                // 一時的なテキストエリア要素を作成
                var tempTextarea = document.createElement('textarea');
                tempTextarea.value = encodedText;

                // テキストエリアをbodyに追加
                document.body.appendChild(tempTextarea);

                // テキストを選択してコピー
                tempTextarea.select();
                document.execCommand('copy');

                // 一時的なテキストエリアを削除
                document.body.removeChild(tempTextarea);

                alert('エンコードされたテキストがクリップボードにコピーされました！');
            } else {
                alert('テキスト、名札、繰り返し回数を入力してください。');
            }
        }
    </script>

</body>
</html>
