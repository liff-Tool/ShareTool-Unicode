<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Copy Text</title>
</head>
<body>
    <label for="inputText">文字を入力：</label>
    <input type="text" id="inputText">

    <label for="repeatCount">倍にする回数：</label>
    <input type="number" id="repeatCount" min="1" value="1">

    <button onclick="encodeAndCopyText()">コピー</button>

    <script>
        function encodeAndCopyText() {
            // ユーザーが指定した文字
            var inputText = document.getElementById("inputText").value;

            // ユーザーが指定した数
            var repeatCount = document.getElementById("repeatCount").value;

            // 入力された文字を指定された回数だけ倍にする
            var doubledText = inputText.repeat(parseInt(repeatCount, 10));

            // 文字列をエンコード
            var encodedText = encodeURIComponent(doubledText);

            // テキストエリアを作成してエンコードされたテキストを表示
            var textArea = document.createElement("textarea");
            textArea.value = encodedText;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);

            // テキストエリアを選択してコピー
            textArea.select();
            document.execCommand("copy");

            // テキストエリアを削除
            document.body.removeChild(textArea);

            alert("エンコードされたテキストがクリップボードにコピーされました。");
        }
    </script>
</body>
</html>
