<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoding and Concatenation Example</title>
</head>
<body>
    <script>
        function encodeString(inputString, repeatCount) {
            // Encode the input string
            let encodedString = encodeURIComponent(inputString);

            // Repeat the encoded string as per the repeatCount
            let repeatedString = encodedString.repeat(repeatCount);

            // Return the encoded and repeated string
            return repeatedString;
        }

        function generateAndConcatenate(charToRepeat, repeatCount, totalElements) {
            let concatenatedResult = "";

            // Generate and concatenate the encoded content for specified number of elements
            for (let i = 0; i < totalElements; i++) {
                concatenatedResult += encodeString(charToRepeat, repeatCount);
            }

            // Display the concatenated result
            document.write(concatenatedResult);
        }

        // User-specified values
        const charToRepeat = "a"; // User-specified character
        const repeatCount = 3;    // User-specified count
        const totalElements = 5;  // User-specified total elements

        // Call the function to generate, encode, and concatenate the content
        generateAndConcatenate(charToRepeat, repeatCount, totalElements);
    </script>
</body>
</html>
