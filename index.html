<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストエンコーダ</title>
</head>
<body>

    <!-- ユーザーがエンコードする際に使用するテキストを入力する部分 -->
    <textarea id="inputText" placeholder="エンコードするテキストを入力"></textarea>

    <!-- 名札の内容を入力する部分 -->
    <input type="text" id="namePlate" placeholder="名札の内容を入力">

    <!-- ユーザーが指定した文字だけ増やせる要素 -->
    <div id="userInputs">
        <div class="userInput">
            <input type="text" class="userText" placeholder="ユーザー指定文字">
            <button onclick="addUserInput(this)">要素を追加</button>
        </div>
    </div>

    <!-- エンコードしてコピーするボタン -->
    <button onclick="encodeAndCopy()">エンコードしてコピー</button>

    <script>
        // ユーザーが指定した文字だけ増やせる要素を追加する関数
        function addUserInput(button) {
            var userInputContainer = button.parentElement;
            var userTextInput = document.createElement('input');
            userTextInput.type = 'text';
            userTextInput.className = 'userText';
            userTextInput.placeholder = 'ユーザー指定文字';
            userInputContainer.insertBefore(userTextInput, button);
        }

        // エンコードしてクリップボードにコピーする関数
        function encodeAndCopy() {
            // ユーザーの入力を取得
            var inputText = document.getElementById('inputText').value;
            var namePlate = document.getElementById('namePlate').value;
            var userTextInputs = document.getElementsByClassName('userText');

            // ユーザーが指定した文字を指定回数繰り返し、それをユーザーが指定した順番で繋げる
            var userGeneratedText = "";
            for (var i = 0; i < userTextInputs.length; i++) {
                var userText = userTextInputs[i].value;
                userGeneratedText += userText;
            }

            // 全ての入力フィールドが埋まっているか確認
            if (inputText && namePlate && userGeneratedText) {
                // テキストをエンコード
                var encodedText = '<option value="line://share?text=' + encodeURIComponent(inputText + userGeneratedText + namePlate + userGeneratedText) + '">' + namePlate + '</option>';

                // 一時的なテキストエリア要素を作成
                var tempTextarea = document.createElement('textarea');
                tempTextarea.value = encodedText;

                // テキストエリアをbodyに追加
                document.body.appendChild(tempTextarea);

                // テキストを選択してコピー
                tempTextarea.select();
                document.execCommand('copy');

                // 一時的なテキストエリアを削除
                document.body.removeChild(tempTextarea);

                alert('エンコードされたテキストがクリップボードにコピーされました！');
            } else {
                alert('全ての入力フィールドに入力してください。');
            }
        }
    </script>

</body>
</html>
