<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode and Copy Text</title>
</head>
<body>
    <script>
        function encodeAndCopyText() {
            // ユーザーが指定した文字
            var inputText = prompt("文字を入力してください:");

            // ユーザーが指定した数
            var repeatCount = prompt("倍にしたい回数を入力してください:");

            // 入力された文字を指定された回数だけ倍にする
            var doubledText = inputText.repeat(parseInt(repeatCount, 10));

            // 文字列をエンコード
            var encodedText = encodeURIComponent(doubledText);

            // テキストエリアを作成してエンコードされたテキストを表示
            var textArea = document.createElement("textarea");
            textArea.value = encodedText;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);

            // テキストエリアを選択してコピー
            textArea.select();
            document.execCommand("copy");

            // テキストエリアを削除
            document.body.removeChild(textArea);

            alert("エンコードされたテキストがクリップボードにコピーされました。");
        }

        // ページ読み込み時にencodeAndCopyText関数を呼び出す
        window.onload = encodeAndCopyText;
    </script>
</body>
</html>
